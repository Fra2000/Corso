<h1>registrati</h1>
<form>
  <input
    type="text"
    name="nome"
    [(ngModel)]="newUser.nome"
    placeholder="il tuo nome"
    class="form-control"
  />
  <input
    type="email"
    name="email"
    [(ngModel)]="newUser.email"
    placeholder="email"
    class="form-control mt-3"
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="newUser.password"
    placeholder="password"
    class="form-control mt-3"
  />
  <button (click)="register()" class="btn btn-primary mt-3">
    crea account
  </button>
</form>
