<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Netflix</title>
    <link rel="stylesheet" href="./scss/netflix.css" />
  </head>
  <body class="text-bg-primary">
    <header>
      <img
        src="./immagini/Netflix-assets/assets/netflix_logo.png"
        alt="logo"
        height="50"
        class="ms-2"
      />
    </header>
    <main>
      <div class="container-fluid">
        <div class="row mt-5">
          <div
            class="col-sm-10 col-md-8 col-xl-6 offset-sm-1 offset-md-2 offset-xl-3"
          >
            <div class="col-sm-1 col-md-2 col-xl-3"></div>
            <div class="row">
              <div class="col-12"><h1>Edit Profile</h1></div>
              <div class="col-12 border-bottom border-secondary"></div>
              <div class="col-4 col-md-4 mt-3">
                <img
                  src="./immagini/Netflix-assets/assets/avatar.png"
                  width="140"
                  alt="avatar"
                />
              </div>
              <div class="col-12 col-md-4">
                <div class="row mt-3">
                  <div class="col-12 bg-grey">
                    <h3>Strive Student</h3>
                  </div>
                  <div class="col-12 mt-4">
                    <p>Language:</p>
                  </div>
                  <div class="col-12">
                    <div
                      class="nav-item dropdown border border-secondary h6 text-center w-50 text-bg-black py-1 px-2"
                    >
                      <a
                        class="nav-link dropdown-toggle text-bg-black"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </a>
                      <ul class="dropdown-menu bg-black">
                        <li>
                          <a
                            class="dropdown-item text-bg-black p-2 text-center"
                            href="#"
                            >French</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item text-bg-black p-3 text-center border-top border-bottom"
                            href="#"
                            >Italian</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item text-bg-black p-2 text-center"
                            href="#"
                            >Chinese</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4"></div>
              <div class="col-4"></div>
              <div
                class="col-12 col-md-8 border-bottom border-secondary mt-3"
              ></div>
              <div class="col-12 col-md-4 offset-md-4 mt-3">
                <h3>Maturity Settings:</h3>
              </div>
              <div class="col-md-4"></div>
              <div class="col-12 col-md-4 offset-md-4 bg-grey mt-3">
                <h3>ALL MATURITY RATINGS</h3>
              </div>
              <div class="col-4"></div>
              <div class="col-12 col-md-8 offset-md-4 mt-3">
                <h4>
                  Show titles of <b>all maturity ratings</b> for this profile.
                </h4>
              </div>

              <div class="col-12 col-md-4 offset-md-4 mt-3">
                <button
                  class="px-5 py-2 text-bg-primary border border-secondary my-3"
                >
                  EDIT
                </button>
              </div>
              <div class="col-md-4"></div>
              <div
                class="col-12 col-md-8 offset-md-4 border-bottom border-secondary my-3"
              ></div>
              <div class="col-12 col-md-8 offset-md-4 mt-3">
                <h3>Autoplay controls</h3>
              </div>
              <div class="col-12 col-md-8 offset-md-4 mt-3">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  id="flexCheckDefault"
                />
                <label class="form-check-label mt-2" for="flexCheckDefault">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="col-12 col-md-8 offset-md-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  id="flexCheckDefault2"
                />
                <label class="form-check-label mt-2 mb-3" for="flexCheckDefault2">
                  Autoplay previews while browsing on all devices.
                          </label
                >
            </div>
            <div class="col-12 border-bottom border-secondary mt-3"></div>
            <div class="col-4 mt-3"><button class="text-bg-secondary px-4 py-2"><b>SAVE</b></button></div>
            <div class="col-4 mt-3"><button class="text-bg-primary px-4 py-2"><b>CANCEL</b></button></div>
            <div class="col-4 mt-3"><button class="text-bg-primary px-4 py-2"><b>DELETE PROFILE</b></button></div>
            
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
