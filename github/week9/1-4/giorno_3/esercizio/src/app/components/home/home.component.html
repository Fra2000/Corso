<h2>post in evidenza</h2>

<div id="featured-post" *ngIf="firstpost">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ firstpost.title }}</h5>
      <p class="card-text">{{ firstpost.body }}</p>
    </div>
  </div>
</div>

<h2>tutti i post</h2>

<div class="row">
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let p of postArr">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">
          {{ p.body }}
        </p>
      </div>
    </div>
  </div>
</div>
