<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="a">
    <form id="b" action="">
      <fieldset
        class="d-flex flex-column align-items-center mt-5 border border-5 border-secondary w-50 mx-auto"
      >
        <h2 class="mt-5 mb-2">Nome Utente</h2>
        <input
          class="mb-3 w-50"
          placeholder="Inserisci qui il tuo nome utente"
          type="text"
          id="nuser"
        />
        <h2>Password</h2>
        <input
          class="mb-5 w-50"
          placeholder="Inserisci qui la tua password"
          type="password"
          id="password"
        />
        <div class="d-flex mb-5">
          <button type="button" class="me-3 px-2 py-1" id="salva">SALVA</button>
          <button type="button" class="ms-3 px-2 py-1" id="rimuovi">
            RIMUOVI
          </button>
        </div>
      </fieldset>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./esercitazione.js"></script>
  </body>
</html>
