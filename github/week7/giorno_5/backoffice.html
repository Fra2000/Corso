<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./teapot.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header
      class="d-flex justify-content-center align-items-center flex-column"
    >
      <h1><b>TeieraScam</b></h1>
      <h5>Compra la teiera dei tuoi sogni</h5>
      <div class="my-2 d-flex flex-wrap justify-content-center mt-4">
        <h4 class="nav-item me-2">
          <a class="nav-link" aria-current="page" href="teapot_index.html"
            >Home</a
          >
        </h4>
        <h4 class="nav-item ms-2">
          <a class="nav-link" href="backoffice.html">Backoffice</a>
        </h4>
      </div>
    </header>

    <main class="flex-grow-1">
      <h2 class="text-center mt-2">EpiTickets - Amministrazione</h2>
      <div class="container">
        <div class="row mt-4 justify-content-center">
          <div class="col-12 col-lg-6">
            <form id="event-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome teiera</label>
                <input type="text" class="form-control" required id="name" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione teiera</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  rows="10"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" required id="brand" />
              </div>
              <div class="mb-3">
                <label for="photos" class="form-label"
                  >Inserisci immagine</label
                >
                <input type="text" class="form-control" required id="photos" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary m-4">Crea!</button>
                <button type="submit" class="btn btn-primary m-4 px-2">
                  RESET
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top border-secondary">
      <div class="d-flex justify-content-center align-items-center my-4">
        <h2>TeieraScam</h2>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
